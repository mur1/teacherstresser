<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Buttons</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; }
        button { margin: 10px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Sound Buttons</h1>
    <button onclick="playSound('sounds/sound1.mp3')">Sound 1</button>
    <button onclick="playSound('sounds/sound2.mp3')">Sound 2</button>
    <button onclick="playSound('sounds/sound3.mp3')">Sound 3</button>

    <script>
        function playSound(sound) {
            const audio = new Audio(sound);
            audio.play();
        }
    </script>
</body>
</html>
