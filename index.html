<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Buttons</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            margin: 10px;
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>Sound Buttons</h1>
    <button onclick="playSound('sounds/sound1.mp3')">Sound 1</button>
    <button onclick="playSound('sounds/sound2.mp3')">Sound 2</button>
    <button onclick="playSound('sounds/sound3.mp3')">Sound 3</button>

    <script>
        function playSound(sound) {
            const audio = new Audio(sound);
            audio.play();
        }
    </script>
</body>
</html>
